<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>
            function async() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    data = this.responseText; 
                    console.log(data);
                    document.getElementById("result").innerHTML = data + '(' + this.readyState + ', ' + this.status + ')';
                };
                xhttp.open("GET", "/REST_Web/asyncLongJob", true);
                xhttp.send();
            }
        </script>
    </head>
    <body>
        <input type="button" id="queryBtn" value="Async" onclick="async()" />
        <div id="result"></div>
    </body>
</html>
